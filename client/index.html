    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="bower_components/impress.js/js/impress.js"></script>
        <script type="text/javascript">
            $('#impress').hide();
            var play_ = true;
            var direction = 0; // 0 = pause, 1 = forward, -1 = back

            var dash = {};

            dash.player = impress();

            dash.data = [];


            $('#play_pause').on('click', function () {

                if (window.__dash == undefined) {
                    console.log('init');
                    window.__dash = true;
                    impress().init();
                    $('#impress').show();
                }

                if (window.__dash == true) {
                    console.log('play!');
                    // play -> pause
                    $('#play_pause_i').removeClass('glyphicon-play');
                    $('#play_pause_i').addClass('glyphicon-pause');
                    window.__dash = false;
                }
                else {
                    // paused -> play
                    $('#play_pause_i').removeClass('glyphicon-pause');
                    $('#play_pause_i').addClass('glyphicon-play');
                    console.log('pause!');
                    window.__dash = true;
                }
            });

            $('#next').on('click', function () {
                impress().next();
            });

            $('#back').on('click', function () {
                impress().prev();
            });


        </script>
